<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pactice</title>


</head>
<style>
header h2{
    background-color: green;
    color:white;
    margin:auto;
    text-align: center;
    height:50px;

}
body{
    background-color: black;
}
#navi ul{
    background-color: yellow;
    display: flex;
    flex-direction: row;
    flex-wrap: nowrap;
    height:30px;
    border:1px white;
    border-style: solid;
    list-style-type: none;
}
#navi li{
    float:left;
    margin-right:auto;
    border:1px white;
    border-style: solid;
    border-width: 2px;
    margin-top:5px;
}

#image img{
    display: block;
    height:90x;
    width:200px;
    margin-left:auto;
    margin-right:auto;
    box-shadow: 2px 1px 5px 5px white;
}

#text h6{
    color:white;
    text-align: center;
    font-size:30px;
}

#text
{
    background-color: salmon;
    margin-left:30%;
    margin-right:30%;
    
}
#hd-telugu{
    color: white;
    background-color: tomato;
    margin-left:1%;
    margin-right:83%;
    text-align: center;
}

#telugu{
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    justify-content: space-around;
    flex-wrap: wrap;
}

#telugu audio {
    display: none;
}
#bttn{
    width:90px;
    height:40px;
    margin-left:30%;
    margin-top:2%;
    color:white;
    background-color: mediumorchid;
}

</style>

<body>
    <header>
        <h2> Welcome to Music Albums</h2>
        <div id="navi">
            <ul>
                <li>Home</li>
                <li>Telugu Music</li>
                <li>Hindi Music</li>
                <li>English Music</li>
            </ul>
            <div id="image">
                <img src="music.jpg">
             </div>
             <div id="text">
                <h6> Music is reset in Sunset</h6>
             </div>
        </div>
    </header>

    <main>
        <div id="hd-telugu">
            <h4>Telugu Songs</h4>
        </div>
        <div id="telugu">
            <div id="box1">
                <img src="srivalliimage.jpeg" style="height: 200px; width:250px; margin-left:5%; border:2px green; padding:6px; border-style:solid;">
                    <audio id="srivalli" controls>
                        <source src="srivalli.mp3" type="audio/mp3">
                        your browser does not support the auido file
                    </audio>
                </img>
                <button id="bttn" type="button" onclick="audioplay()" ondblclick="audiopause()">Play</button>
            </div>
            
            <div id="box1">
                <img src="nenu.jpeg" style="height: 200px; width:250px; margin-left:5%; border:2px green; padding:6px; border-style:solid;"><img/>
                <audio id="sailu" controls>
                    <source src="sailu.mp3" type="audio/mp3">
                    your browser does not support the auido file
                </audio>
                <button id="bttn" type="button" onclick="audioplay1()" ondblclick="audiopause1()">Play</button>
            </div>
            
            <div id="box2">
                <img src="dj.jpeg" style="height: 200px; width:250px; margin-left:5%; border:2px green; padding:6px; border-style:solid;"><img/>
                <audio id="dj" controls>
                    <source src="dj.mp3" type="audio/mp3">
                    your browser does not support the auido file
                </audio>
                <button id="bttn" type="button" onclick="audioplay2()" ondblclick="audiopause2()">Play</button>
            </div>
            
            <div id="box3">
                <img src="baby.jpeg" style="height: 200px; width:250px; margin-left:5%; border:2px green; padding:6px; border-style:solid;"><img/>
                <audio id="baby" controls>
                    <source src="baby (1).mp3" type="audio/mp3">
                    your browser does not support the auido file
                </audio>
                <button id="bttn" type="button" onclick="audioplay3()" ondblclick="audiopause3()">Play</button>
            </div>
            
        </div>
    </main>

    <script>

        var P =document.getElementById("srivalli");
        var q =document.getElementById("sailu");
        var r =document.getElementById("dj");
        var s =document.getElementById("baby");
        //playing section//
        function audioplay() {
            P.play();
        }

        function audioplay1(){
            q.play();
        }
        function audioplay2(){
            r.play();
        }
        function audioplay3(){
            s.play();
        }
        
        //pausing section//
        function audiopause(){
            P.pause();
        }
        function audiopause1(){
            q.pause();
        }
        function audiopause2(){
            r.pause();
        }
        function audiopause3(){
            s.pause();
        }
        
    </script>



</body>
</html>
